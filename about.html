    <style>
      .about-hero {
        position: relative;
      }

      .about-hero {
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }

      .about-hero h1 {
        animation: fadeTitle 1s ease forwards;
      }

      @keyframes fadeTitle {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .about-hero img {
        width: 100%;
        height: auto;
        display: block;
        max-height: 70vh;
        object-fit: contain;
      }

      .about-hero h1 {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 10%;
        margin: 1px 0;
        padding: 5px 20px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        font-size: 25px;
      }

      .about-hero {
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }

      .about-hero h1 {
        animation: fadeTitle 1s ease forwards;
      }

      @keyframes fadeTitle {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .profile-avatar {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        margin: -70px auto 40px;
        border: 4px solid #00e676;
        box-shadow:
          0 5px 15px rgba(0, 0, 0, 0.2),
          0 0 25px rgba(0, 230, 118, 0.6);
        position: relative;
        z-index: 5;
        transition:
          transform 0.25s ease,
          box-shadow 0.25s ease;
        animation: onlinePulse 2s infinite;
      }

      .avatar-tooltip {
        position: absolute;
        top: -55px;
        left: 50%;
        transform: translateX(-50%);
        background: #00e676;
        color: #000;
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 12px;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .profile-avatar:hover {
        transform: scale(1.06);
        box-shadow:
          0 10px 25px rgba(0, 0, 0, 0.25),
          0 0 28px rgba(30, 144, 255, 0.35);
      }

      .profile-avatar:hover::after {
        opacity: 1;
      }

      .profile-avatar img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: #fff;
      }

      .avatar-img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        overflow: hidden;
      }

      .avatar-img img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: white;
      }

      @keyframes onlinePulse {
        0% {
          box-shadow:
            0 5px 15px rgba(0, 0, 0, 0.2),
            0 0 0 0 rgba(0, 230, 118, 0.7);
        }
        70% {
          box-shadow:
            0 5px 15px rgba(0, 0, 0, 0.2),
            0 0 0 12px rgba(0, 230, 118, 0);
        }
        100% {
          box-shadow:
            0 5px 15px rgba(0, 0, 0, 0.2),
            0 0 0 0 rgba(0, 230, 118, 0);
        }
      }

      @media (max-width: 768px) {
        .about-hero img {
          max-height: 45vh;
        }
      }
/* ===== DESKTOP DEFAULT ===== */

    }

    }

    .about-section h2 {
        font-size: 22px;
    }

    .about-section p {
        font-size: 15px;
        line-height:1.7;
    }

    .avatar-tooltip {
        font-size:11px;
    }
}

/* ===== LARGE DESKTOP ===== */

@media (min-width:1200px) {

    .about-wrap {
        max-width: 1000px;
    }

    .about-section h2 {
        font-size: 28px;
    }

    .about-section p {
        font-size:17px;
    }

}
